<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="survey-wrapper">
    <div class="survey-inner-wrapper">
      <div class="section one">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform </em></p>
      </div>
    </div>

    <div class="section-inner-wrapper">

      <form id="survey-form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
        <label id="number">Age</label>
        <input id="number" type="number" placeholder="Age" required>

        <!-- Which option best describes your current role? -->

        <label id="" for="">Which option best describes your current role?</label>
        <select name="" id="" required>
          <optgroup label="Select curremt role">
            <option value="Student">Student</option>
            <option value="Full-Time-job">Full Time job</option>
            <option value="Full-Time-Learner">Full Time Learner</option>
            <option value="Prefer-not-to-say">Prefer not to say</option>
            <option value="Other">Other</option>
          </optgroup>
        </select>

        <!-- Would you recommend freeCodeCamp to a friend? -->

        <div>
          <span>Would you recommend freeCodeCamp to a friend?</span>
          <div>
            <label for="Definitely">Definitely</label>
            <input id="Definitely" type="radio" name="option">
            <label for=">Maybe">Maybe</label>
            <input id=">Maybe" type="radio" name="option" >
            <label for="Not Sure">Not Sure</label>
            <input id="Not Sure" type="radio" name="option">
          </div>
        </div>

        <!-- What is your favorite feature of freeCodeCamp? -->

        <div>
          <span>What is your favorite feature of freeCodeCamp?</span>
          <div>
            <select>
              <option disabled>Select your option</option>
                <option value="Challenges">Challenges</option>
                <option value="Project">Project</option>
                <option value="Community">Community</option>
              
            </select>
          </div>
        </div>

        <!-- What would you like to see improved? (Check all that apply) -->

        <div class="improvments">
          <span>What would you like to see improved? (Check all that apply)</span>
          <label for="Front-end">Front-end Projects</label>
          <input id="Front-end" type="checkbox">
          <label for="Back-end"> Back-end Projects</label>
          <input id="Back-end" type="checkbox">
          <label for="Data-Visualization">Data Visualization</label>
          <input id="Data-Visualization" type="checkbox" value="Data Visualization">
          <label for="Challenges">Challenges</label>
          <input id="Challenges" type="checkbox" value="Challenges">
          <label for="Open-Source">Open Source Community</label>
          <input id="Open Source" type="checkbox" value="Open Source Community">
          <label for="Gilter Help">Gilter Help Rooms</label>
          <input id="Gilter Help" type="checkbox" value="Gilter Help Rooms">
          <label for="">Videos</label>
          <input id="Videos" type="checkbox" value="Videos">
          <label for="City-Meetups">City Meetups</label>
          <input id="City-Meetups" type="checkbox" value="City Meetups">
          <label for="Wiki">Wiki</label>
          <input id="Wiki" type="checkbox" value="Wiki">
          <label for="Forum">Forum</label>
          <input id="Forum" type="checkbox" value="Forum">
        </div>
        
        <!-- textarea -->

        <div class="textarea">
            <label for="textarea">Any comments or suggestions?</label>
            <textarea id="textarea" placeholder="Enter you comment here..."></textarea>
        </div>

        <!-- submit button -->
        <input type="submit" value="Submit">

      </form>
    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <script src="js/index.js"></script>
</body>

</html>
